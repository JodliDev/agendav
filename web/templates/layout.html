<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <link rel="shortcut icon" type="image/x-icon" href="{{ app.request.basepath }}/favicon.ico" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        {% if stylesheets is defined %}
            {% for stylesheet in stylesheets %}
            <link href="{{ app.request.basepath }}{{ assets_root }}/css/{{ stylesheet }}" rel="stylesheet" type="text/css" />
            {% endfor %}
        {% endif %}

        {% if print_stylesheets is defined %}
            {% for stylesheet in print_stylesheets %}
            <link href="{{ app.request.basepath }}{{ assets_root }}/css/{{ stylesheet }}" rel="stylesheet" media="print" type="text/css" />
            {% endfor %}
        {% endif %}
<!--[if lt IE 9]>
<script src="{{ app.request.basepath }}/js/libs/es5-shim.js"></script>
<![endif]-->
    </head>
    <body>
        {% block content %}{% endblock %}
        {% block bottom %}{% endblock %}
    </body>
</html>
