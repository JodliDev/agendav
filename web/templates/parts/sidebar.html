{%if logo %}
<div id="logo" class="block">
  <img src="{{ app.request.basepath }}/img/{{ logo }}" alt="Logo">
</div>
{% endif %}
<div id="shortcuts" class="block">
   <button id="shortcut_add_event" class="btn btn-default btn-block">
     <i class="fa fa-plus"></i> {% trans from "labels" %}createevent{% endtrans %}
   </button>
 </div>

 <div class="block calendar_list panel panel-default" id="own_calendar_list">
  <div class="panel-heading">
    <h3 class="panel-title">{% trans from "labels" %}calendars{% endtrans %}</h3>
  </div>
  <div class="panel-body">
   <ul class="fa-ul">
   </ul>
   <div class="buttons">
   <i title="{% trans from "labels" %}create{% endtrans %}" id="calendar_add" class="pseudobutton fa fa-plus"></i>
   </div>
  </div><!-- panel-body -->
 </div><!-- panel -->

 <div class="block calendar_list panel panel-default shared_calendars " id="shared_calendar_list">
  <div class="panel-heading">
    <h3 class="panel-title">{% trans from "labels" %}shared_calendars{% endtrans %}</h3>
  </div>
  <div class="panel-body">
   <ul class="fa-ul">
   </ul>
   <div class="buttons">
    <span id="toggle_all_shared_calendars" class="pseudobutton hide_all"
      title="{% trans from "labels" %}toggleallcalendars{% endtrans %}>"
    ><i class="fa fa-eye-slash fa-lg"></i></span>
   </div>
  </div><!-- panel-body -->
 </div><!-- panel -->

 <div id="footer">
   <img src="{{ app.request.basepath }}/img/agendav_small.png" alt="AgenDAV">
   {% if footer %}
   <p>{{ footer }}</p>
   {% endif %}
 </div> <!-- footer -->
